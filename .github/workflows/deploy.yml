name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: rasel_project.settings

    steps:
      # ğŸ“¥ Step 1: Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # ğŸ Step 2: Set up Python
      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # ğŸ“¦ Step 3: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ§ª Step 4: Verify settings.py exists
      - name: ğŸ§ª Verify settings.py exists
        run: cat rasel_project/settings.py

      # ğŸ” Step 5: Run Django system checks
      - name: ğŸ” Run Django system checks
        run: python manage.py check

      # ğŸ“ Step 6: Collect static files
      - name: ğŸ“ Collect static files
        run: python manage.py collectstatic --noinput

      # ğŸ—ƒï¸ Step 7: Apply database migrations
      - name: ğŸ—ƒï¸ Apply database migrations
        run: python manage.py migrate

      # ğŸš€ Step 8: Deploy to Azure Web App
      - name: ğŸš€ Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: RASEL-AC-App
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: .





