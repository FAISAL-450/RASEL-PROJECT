name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: rasel_project.settings

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Verify settings.py exists
        run: cat rasel_project/settings.py

      - name: ğŸ” Run Django system checks
        run: python manage.py check

      - name: ğŸ“ Collect static files
        run: python manage.py collectstatic --noinput

      - name: ğŸ—ƒï¸ Apply database migrations
        run: python manage.py migrate

      - name: ğŸš€ Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: RASEL-AC-App
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: .



