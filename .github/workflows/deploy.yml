name: 🚀 Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: rasel_project.settings

    steps:
      # 📥 Step 1: Checkout code
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      # 🐍 Step 2: Set up Python
      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 📦 Step 3: Install dependencies
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 🧪 Step 4: Verify settings.py exists
      - name: 🧪 Verify settings.py exists
        run: cat rasel_project/settings.py

      # 🔍 Step 5: Run Django system checks
      - name: 🔍 Run Django system checks
        run: python manage.py check

      # 📁 Step 6: Collect static files
      - name: 📁 Collect static files
        run: python manage.py collectstatic --noinput

      # 🗃️ Step 7: Apply database migrations
      - name: 🗃️ Apply database migrations
        run: python manage.py migrate

      # 🚀 Step 8: Deploy to Azure Web App
      - name: 🚀 Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: RASEL-AC-App
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
          package: .





